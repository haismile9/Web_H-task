<!DOCTYPE html>
<html>
<head>
    <title>Test My Tasks API</title>
</head>
<body>
    <h1>Test My Tasks API</h1>
    
    <div>
        <h2>Login</h2>
        <input id="email" type="email" placeholder="Email" value="admin@admin.com">
        <input id="password" type="password" placeholder="Password" value="password">
        <button onclick="login()">Login</button>
    </div>
    
    <div>
        <h2>Test My Tasks</h2>
        <button onclick="getMyTasks()">Get My Tasks</button>
        <pre id="result"></pre>
    </div>

    <script>
        let token = localStorage.getItem('token');
        
        async function login() {
            try {
                // Get CSRF token first
                await fetch('http://127.0.0.1:8000/sanctum/csrf-cookie', {
                    credentials: 'include'
                });
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                const response = await fetch('http://127.0.0.1:8000/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    token = data.token;
                    localStorage.setItem('token', token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    document.getElementById('result').textContent = 'Login success: ' + JSON.stringify(data, null, 2);
                } else {
                    document.getElementById('result').textContent = 'Login failed: ' + JSON.stringify(data, null, 2);
                }
            } catch (error) {
                document.getElementById('result').textContent = 'Login error: ' + error.message;
            }
        }
        
        async function getMyTasks() {
            try {
                if (!token) {
                    document.getElementById('result').textContent = 'Please login first';
                    return;
                }
                
                const response = await fetch('http://127.0.0.1:8000/api/my-tasks', {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer ' + token,
                        'Accept': 'application/json',
                        'Content-Type': 'application/json',
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    credentials: 'include'
                });
                
                const data = await response.json();
                document.getElementById('result').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('result').textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
