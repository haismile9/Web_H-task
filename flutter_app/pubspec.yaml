name: task_manager
description: "Task Management App with Laravel Backend"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # 🌐 HTTP & API
  http: ^1.2.0
  dio: ^5.4.0
  
  # 🎨 UI & Navigation
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  google_fonts: ^6.1.0
  
  # 📱 State Management
  flutter_bloc: ^8.1.3
  
  # 💾 Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # 🔧 Utils
  equatable: ^2.0.5
  json_annotation: ^4.8.1
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  json_serializable: ^6.7.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
